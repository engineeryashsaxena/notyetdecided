        <!-- Features -->
        <div class="feature-container section-container">
	        <div class="container">
	            <div class="row">
	                <div class="col-sm-12 features section-description wow fadeIn">
	                    <h2>Make Your Profile</h2>
                        <p>Give space separated answers</p>
	                    <div class="divider-1 wow fadeInUp"><span></span></div>
	                </div>
	            </div>
                <form role="form" action="/makeprofile" method="post">
	            <div class="row">
                	<div class="col-sm-4 features-box features-box-gray wow fadeInUp">
                        <div class="features-box-icon">
	                		<i class="fa fa-history"></i>
	                	</div>
                        <h3>Technologies you have previously worked on ?</h3>
	                	<div class="form-group">
			                    		<label class="sr-only" for="form-first-name">First name</label>
			                        	<input type="text" name="q1" placeholder="Answer.... " class="form-first-name form-control" id="form-first-name" required data-role="tagsinput"/>
			                        </div>
	                    
                    </div>
                    <div class="col-sm-4 features-box wow fadeInDown">
                        <div class="features-box-icon">
	                		<i class="fa fa-heart"></i>
	                	</div>
	                	 <h3>Technologies you are interested in ? </h3>
	                	<div class="form-group">
			                    		<label class="sr-only" for="form-first-name">First name</label>
			                        	<input type="text" name="q2" placeholder="Answer......" class="form-first-name form-control" id="form-first-name"  required data-role="tagsinput">
			                        </div>
                    </div>
                    <div class="col-sm-4 features-box features-box-gray wow fadeInUp">
                        <div class="features-box-icon">
	                		<i class="fa fa-close"></i>
	                	</div>
	                	 <h3>Technologies you don't want to work on?</h3>
	                <div class="form-group">
			                    		<label class="sr-only" for="form-first-name">First name</label>
			                        	<input type="text" name="q3" placeholder="Answer....." class="form-first-name form-control" id="form-first-name"  required data-role="tagsinput">
			                        </div>
                    </div>
	            </div>
                
	            <div class="row">
                	<div class="col-sm-4 features-box wow fadeInUp">
	                	<div class="features-box-icon">
	                		<i class="fa fa-fighter-jet"></i>
	                	</div>
	                     <h3>Your Future Aspiration ? </h3>
	                	<div class="form-group">
			                    		<label class="sr-only" for="form-first-name">First name</label>
			                        	<input type="text" name="q4" placeholder="Answer.... " class="form-first-name form-control" id="form-first-name"  required data-role="tagsinput">
			                        </div>
                    </div>
                    <div class="col-sm-4 features-box features-box-gray wow fadeInDown">
	                
                        <div class="features-box-icon">
	                		<i class="fa fa-hourglass-half"></i>
	                	</div>
	                	 <h3>What's your time limit ?</h3>
	                <div class="form-group">
			                    		<label class="sr-only" for="form-first-name">First name</label>
			                        	<input type="text" required name="q5" placeholder="Answer....." class="form-first-name form-control" id="form-first-name"  required data-role="tagsinput">
			                        </div>
                    </div>
                    <div class="col-sm-4 features-box wow fadeInUp">
	                	<div class="features-box-icon">
	                		<i class="fa fa-lightbulb-o"></i>
	                	</div>
	                     <h3>Give your Relevant Keywords</h3>
	                	<div class="form-group">
			                    		<label class="sr-only" for="form-first-name">First name</label>
			                        	<input type="text" name="q6" placeholder="Answer.... " class="form-first-name form-control" id="form-first-name"  required data-role="tagsinput">
			                        </div>
                    </div>
	            </div>
	            <div class="row">
	            	<div class="col-sm-12 section-bottom-button wow fadeInUp">
                           <button type="submit" class="btn " >Submit Answers</button>
	            	</div>
	            </div>
                </form>
	        </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="/static/js/bootstrap-tagsinput.min.js"></script>
         <script src="/static/js/bootstrap-tagsinput.min.js"></script>
    <script src="/static/js/bootstrap-tagsinput/bootstrap-tagsinput-angular.min.js"></script>
        <script src="/static/js/app.js"></script>
    <script src="/static/js/app_bs3.js"></script>
        
        <script>
var citynames = new Bloodhound({
  datumTokenizer: Bloodhound.tokenizers.obj.whitespace('name'),
  queryTokenizer: Bloodhound.tokenizers.whitespace,
  prefetch: {
    url: '/static/css/technames.json',
    filter: function(list) {
      return $.map(list, function(cityname) {
        return { name: cityname }; });
    }
  }
});
citynames.initialize();

$('input').tagsinput({
  typeaheadjs: {
    name: 'citynames',
    displayKey: 'name',
    valueKey: 'name',
    source: citynames.ttAdapter()
  }
});
</script>
